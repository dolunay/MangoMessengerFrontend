<body class="authentication-page">

<div class="main-layout card-bg-1">
  <div class="container d-flex flex-column">
    <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
      <div class="col-12 col-md-6 col-lg-5 col-xl-4">
        <h1 class="font-weight-bold">Login</h1>
        <p class="text-dark mb-3">We are Different, We Make You Different.</p>
        <form class="mb-3">
          <div class="form-group">
            <label for="email" class="sr-only">Email address or Phone number</label>
            <input [(ngModel)]="loginCommand.emailOrPhone" name="Email" type="email"
                   class="form-control form-control-md" id="email"
                   placeholder="Enter your email or phone">
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input [(ngModel)]="loginCommand.password" name="Password" type="password"
                   class="form-control form-control-md"
                   id="password"
                   placeholder="Enter your password">
          </div>
          <button (click)="login()" class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold"
                  type="submit">Login
          </button>
        </form>

        <p>Do not have an account? <a class="font-weight-semibold" routerLink="/register">Register</a>.</p>
        <p>Forgot password? <a class="font-weight-semibold" routerLink="/restore-password-request">Restore</a>.</p>
      </div>
    </div>
  </div>
</div>
</body>
