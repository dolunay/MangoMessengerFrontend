<div class="chat-footer">
  <ng-container *ngIf="isMember; else elseBlock">
    <div class="form-row">
      <!-- Chat Input Group Start -->
      <div class="col">
        <div class="input-group">
          <!-- Attachment Start -->
          <div class="input-group-prepend mr-sm-2 mr-1">
            <div class="dropdown">
              <button class="btn btn-secondary btn-icon btn-minimal btn-sm text-muted text-muted"
                      type="button" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                <!-- Default :: Inline SVG -->
                <svg class="hw-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>

                <!-- Alternate :: External File link -->
                <!-- <img class="injectable hw-20" src="./../assets/media/heroicons/outline/plus-circle.svg" alt=""> -->
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">
                  <!-- Default :: Inline SVG -->
                  <svg class="hw-20 mr-2" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                  </svg>

                  <!-- Alternate :: External File link -->
                  <!-- <img class="injectable hw-20 mr-2" src="./../assets/media/heroicons/outline/volume-up.svg" alt=""> -->
                  <span>Audio</span>
                </a>
                <a class="dropdown-item" href="#">
                  <!-- Default :: Inline SVG -->
                  <svg class="hw-20 mr-2" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                  </svg>

                  <!-- Alternate :: External File link -->
                  <!-- <img class="injectable hw-20 mr-2" src="./../assets/media/heroicons/outline/document.svg" alt=""> -->
                  <span>Document</span>
                </a>
                <a class="dropdown-item" href="#">
                  <!-- Default :: Inline SVG -->
                  <svg class="hw-20 mr-2" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>

                  <!-- Alternate :: External File link -->
                  <!-- <img class="injectable hw-20 mr-2" src="./../assets/media/heroicons/outline/user.svg" alt=""> -->
                  <span>Contact</span>
                </a>
                <a class="dropdown-item" href="#">
                  <!-- Default :: Inline SVG -->
                  <svg class="hw-20 mr-2" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                  </svg>

                  <!-- Alternate :: External File link -->
                  <!-- <img class="injectable hw-20 mr-2" src="./../assets/media/heroicons/outline/location-marker.svg" alt=""> -->
                  <span>Location</span>
                </a>
                <a class="dropdown-item" href="#">
                  <!-- Default :: Inline SVG -->
                  <svg class="hw-20 mr-2" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>

                  <!-- Alternate :: External File link -->
                  <!-- <img class="injectable hw-20 mr-2" src="./../assets/media/heroicons/outline/chart-square-bar.svg" alt=""> -->
                  <span>Poll</span>
                </a>
              </div>
            </div>
          </div>
          <!-- Attachment End -->

          <!-- Emoji Start -->
          <div class="input-group-prepend mr-sm-2 mr-1">
            <button class="btn btn-secondary btn-icon btn-minimal btn-sm text-muted text-muted"
                    type="button">
              <!-- Default :: Inline SVG -->
              <svg class="hw-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>

              <!-- Alternate :: External File link -->
              <!-- <img class="injectable hw-20" src="./../assets/media/heroicons/outline/emoji-happy.svg" alt=""> -->
            </button>
          </div>
          <!-- Emoji End -->

          <!-- Textarea Start-->
          <textarea [(ngModel)]="currentMessageText"
                    name="currentMessageText"
                    class="form-control transparent-bg border-0 no-resize hide-scrollbar text-white"
                    placeholder="Write your message..."
                    value="{{currentMessageText}}"
                    rows="1">
        </textarea>
          <!-- Textarea End -->
        </div>
      </div>
      <!-- Chat Input Group End -->

      <!-- Submit Button Start -->
      <div class="col-auto" (click)="onMessageSendClick()">
        <div class="btn btn-primary btn-icon rounded-circle text-light mb-1" role="button">
          <!-- Default :: Inline SVG -->
          <svg class="hw-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"/>
          </svg>

          <!-- Alternate :: External File link -->
          <!-- <img src="./../assets/media/heroicons/outline/arrow-right.svg" alt="" class="injectable hw-24"> -->
        </div>
      </div>
      <!-- Submit Button End-->
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <app-join-group></app-join-group>
  </ng-template>
</div>
