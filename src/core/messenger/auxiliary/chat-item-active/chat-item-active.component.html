<div class="contacts-link">
	<div class="avatar">
		<img [src]="chat.chatLogoImageUrl | defaultImage: defaultImage" alt="" />
	</div>
	<div class="contacts-content">
		<div class="contacts-info">
			@if (chat.communityType) {
				<div class="chat-name text-truncate">
					<div>
						<div style="display: inline-block; margin-right: 10px">
							<img src="../../../../assets/media/icons/group.svg" alt="group icon" />
						</div>
						<div class="chat-title">{{ chat.title }}</div>
					</div>
				</div>
			} @else {
				<div>
					<div class="chat-title">{{ chat.title }}</div>
				</div>
			}
			<div class="chat-time">{{ chat.lastMessageTime }}</div>
		</div>
		<div class="contacts-texts">
			@if (chatContainsMessages()) {
				<p class="text-truncate">
					<strong>{{ chat.lastMessageAuthor }}: </strong>{{ chat.lastMessageText }}
				</p>
			} @else {
				<span class="text-truncate"> Chat is currently empty.</span>
			}
		</div>
	</div>
</div>
