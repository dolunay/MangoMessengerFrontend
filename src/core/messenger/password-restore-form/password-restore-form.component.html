<body class="authentication-page">
	<!-- Main Layout Start -->
	<div class="main-layout card-bg-1">
		<div class="container d-flex flex-column">
			<div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
				<div class="col-12 col-md-6 col-lg-5 col-xl-4">
					<h1 class="font-weight-bold">Restore password</h1>
					<p class="text-dark mb-3">We are Different, We Make You Different.</p>
					<form class="mb-3">
						<div class="form-group" [formGroup]="form">
							<label for="NewPassword" class="sr-only">New Password</label>
							<input
								formControlName="newPassword"
								name="NewPassword"
								type="password"
								class="form-control form-control-md"
								id="NewPassword"
								placeholder="Enter new password"
							/>
						</div>
						<div class="form-group">
							<label for="RepeatPassword" class="sr-only">Repeat Password</label>
							<input
								formControlName="repeatPassword"
								name="Password"
								type="password"
								class="form-control form-control-md"
								id="RepeatPassword"
								placeholder="Repeat password"
							/>
						</div>
						<button
							(click)="restorePassword()"
							class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold"
							type="submit"
						>
							Change Password
						</button>
					</form>

					<p>Do not have an account? <a class="font-weight-semibold" routerLink="/register">Register</a>.</p>
				</div>
			</div>
		</div>
	</div>
</body>
